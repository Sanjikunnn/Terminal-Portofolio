
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cyberpunk Terminal</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap">
    <style>
        body {
            background-color: #0d0d0d;
            color: #00ff00;
            font-family: "Fira Code", monospace;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .terminal-container {
            width: 90vw;
            min-width: 300px;
            height: 60vh;
            min-height: 350px;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(12px);
            border: 2px solid rgba(0, 255, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 255, 0, 0.7);
            padding: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }
        .glitch {
            animation: glitch 1s infinite alternate;
        }
        @keyframes glitch {
            0% { text-shadow: 2px 2px 5px rgba(0, 255, 0, 0.8); }
            50% { text-shadow: -2px -2px 5px rgba(0, 255, 0, 0.8); }
            100% { text-shadow: 2px 2px 5px rgba(0, 255, 0, 0.8); }
        }
        .scanlines::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                rgba(0, 0, 0, 0.3) 0px, 
                rgba(0, 0, 0, 0.3) 2px, 
                rgba(0, 255, 0, 0.1) 4px
            );
            opacity: 0.3;
            pointer-events: none;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        h1 {
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: flicker 1.5s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        @media (max-width: 600px) {
            .terminal-container {
                width: 75vw;
                height: 70vh;
                padding: 15px;
            }
        }
    </style>

<body>
    <canvas id="matrixCanvas"></canvas>
      <div id="root"></div>
      </div>
      <audio id="beep">
        <source src="https://www.soundjay.com/button/beep-07.wav" type="audio/wav">
        <source src="https://www.soundjay.com/button/beep-07.mp3" type="audio/mpeg">
    </audio>
        <script>
      const canvas = document.getElementById("matrixCanvas");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      
      const rows = Math.floor(canvas.height / 20);
      const drops = Array(rows).fill(0);
      
      function drawMatrix() {
          ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
          ctx.fillRect(0, 0, canvas.width, canvas.height);
          ctx.fillStyle = "#00ff00";
          ctx.font = "16px monospace";
          for (let i = 0; i < drops.length; i++) {
              const text = String.fromCharCode(0x30A0 + Math.random() * 96);
              ctx.fillText(text, drops[i] * 20, i * 20);
              if (i * 20 > canvas.height && Math.random() > 0.975) {
                  drops[i] = 0;
              }
              drops[i]++;
          }
      }
      setInterval(drawMatrix, 50);
      
      document.addEventListener("keydown", () => {
          document.getElementById("beep").play();
      });
  </script>
</body>
</html>
